<p><span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Watson_Amelia" class="extiw" title="w:Watson Amelia">Watson Amelia</a></span>, a member of the English-speaking branch of <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/VTuber" class="extiw" title="w:VTuber">VTuber</a></span> agency <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Hololive_Production" class="extiw" title="w:Hololive Production">Hololive Production</a></span> did her last <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/live_stream" class="extiw" title="w:live stream">live stream</a></span> on Monday, September 30, officially ceasing her streaming activities on Tuesday, October 1. This decision was previously announced on September 21.
</p><p>In her last livestream, Watson announced a <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/VRChat" class="extiw" title="w:VRChat">VRChat</a></span> map called <i>HoloAquarium</i>, which can be visited by the public, as well as merchandise including plush toys and a <i><span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/dakimakura" class="extiw" title="w:dakimakura">dakimakura</a></span></i>.
</p><p>Watson debuted as a member of Hololive English on September 13, 2020, as a member of <i>Myth</i>, her branch's first 'generation' ('generation' referring to a group of VTubers from an agency that debut simultaneously). <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Yahoo_Japan" class="extiw" title="w:Yahoo Japan">Yahoo Japan</a></span>, in an article about Watson's end of streaming activities, described her as "contributing to the popularization of VTubing culture outside of <a href="/wiki/Japan" class="mw-redirect" title="Japan">Japan</a>".
</p><p>In VTubing and Japanese entertainment, the term '<span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Japanese_idol#Retirement" class="extiw" title="w:Japanese idol">graduation</a></span>' is used to refer to the act of a celebrity leaving a group or company entirely. Watson, however, specified her departure from streaming is not a graduation as she will still be affiliated to the agency and occasionally work with it. Cover Corp (Hololive Production's parent company) announced they will continue to sell Watson-themed merchandise already available, and that any updates regarding Watson and Hololive will be published on their official social media channels.
