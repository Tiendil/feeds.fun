<p>A <b>meme</b> (<span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt" lang="en-fonipa"><a href="/wiki/Help:IPA/English" title="Help:IPA/English">/<span style="border-bottom:1px dotted"><span title="'m' in 'my'">m</span><span title="/iː/: 'ee' in 'fleece'">iː</span><span title="'m' in 'my'">m</span></span>/</a></span></span>; <a href="/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation respelling key"><i title="English pronunciation respelling"><span style="font-size:90%">MEEM</span></i></a>)<sup id="cite_ref-1" class="reference"><a href="#cite_note-1">[1]</a></sup><sup id="cite_ref-2" class="reference"><a href="#cite_note-2">[2]</a></sup><sup id="cite_ref-3" class="reference"><a href="#cite_note-3">[3]</a></sup> is an idea, behavior, or style that spreads by means of imitation from person to person within a culture and often carries symbolic meaning representing a particular phenomenon or theme.<sup id="cite_ref-4" class="reference"><a href="#cite_note-4">[4]</a></sup> A meme acts as a unit for carrying <a href="/wiki/Culture" title="Culture">cultural</a> ideas, symbols, or practices, that can be transmitted from one mind to another through writing, speech, gestures, rituals, or other imitable phenomena with a mimicked theme. Supporters of the concept regard memes as cultural analogues to <a href="/wiki/Gene" title="Gene">genes</a> in that they <a href="/wiki/Self-replication" title="Self-replication">self-replicate</a>, mutate, and respond to <a href="/wiki/Natural_selection" title="Natural selection">selective pressures</a>.<sup id="cite_ref-5" class="reference"><a href="#cite_note-5">[5]</a></sup> In popular language, a meme may refer to an <a href="/wiki/Internet_meme" title="Internet meme">Internet meme</a>, typically an image, that is remixed, copied, and circulated in a shared cultural experience online.<sup id="cite_ref-:0_6-0" class="reference"><a href="#cite_note-:0-6">[6]</a></sup><sup id="cite_ref-7" class="reference"><a href="#cite_note-7">[7]</a></sup>
</p><p>Proponents theorize that memes are a <a href="/wiki/Viral_phenomenon" title="Viral phenomenon">viral phenomenon</a> that may evolve by natural selection in a manner analogous to that of <a href="/wiki/Evolution" title="Evolution">biological evolution</a>.<sup id="cite_ref-The_Selfish_Gene_30th_Anniversary_Edition_section_on_survival_8-0" class="reference"><a href="#cite_note-The_Selfish_Gene_30th_Anniversary_Edition_section_on_survival-8">[8]</a></sup> Memes do this through processes analogous to those of <a href="/wiki/Genetic_diversity" title="Genetic diversity">variation</a>, <a href="/wiki/Mutation" title="Mutation">mutation</a>, <a href="/wiki/Competition" title="Competition">competition</a>, and <a href="/wiki/Heredity" title="Heredity">inheritance</a>, each of which influences a meme's reproductive success. Memes spread through the behavior that they generate in their hosts. Memes that <a href="/wiki/Fecundity" title="Fecundity">propagate</a> less prolifically may become <a href="/wiki/Extinction" title="Extinction">extinct</a>, while others may survive, spread, and (for better or for worse) mutate. Memes that replicate most effectively enjoy more success, and some may replicate effectively even when they prove to be detrimental to the welfare of their hosts.<sup id="cite_ref-Kelly_9-0" class="reference"><a href="#cite_note-Kelly-9">[9]</a></sup>
</p><p>A field of study called <i><a href="/wiki/Memetics" title="Memetics">memetics</a></i><sup id="cite_ref-10" class="reference"><a href="#cite_note-10">[10]</a></sup> arose in the 1990s to explore the concepts and transmission of memes in terms of an <a href="/wiki/Evolutionary_model" class="mw-redirect" title="Evolutionary model">evolutionary model</a>. Criticism from a variety of fronts has challenged the notion that academic study can examine memes <a href="/wiki/Empirical" class="mw-redirect" title="Empirical">empirically</a>. However, developments in <a href="/wiki/Functional_neuroimaging" title="Functional neuroimaging">neuroimaging</a> may make empirical study possible.<sup id="cite_ref-mcnamara_11-0" class="reference"><a href="#cite_note-mcnamara-11">[11]</a></sup> Some commentators in the <a href="/wiki/Social_sciences" class="mw-redirect" title="Social sciences">social sciences</a> question the idea that one can meaningfully categorize culture in terms of discrete units, and are especially critical of the biological nature of the theory's underpinnings.<sup id="cite_ref-12" class="reference"><a href="#cite_note-12">[12]</a></sup> Others have argued that this use of the term is the result of a misunderstanding of the original proposal.<sup id="cite_ref-misunderstanding_13-0" class="reference"><a href="#cite_note-misunderstanding-13">[13]</a></sup>
</p><p>The word <i>meme</i> itself is a <a href="/wiki/Neologism" title="Neologism">neologism</a> coined by <a href="/wiki/Richard_Dawkins" title="Richard Dawkins">Richard Dawkins</a>, originating from his 1976 book <i><a href="/wiki/The_Selfish_Gene" title="The Selfish Gene">The Selfish Gene</a></i>.<sup id="cite_ref-cream_14-0" class="reference"><a href="#cite_note-cream-14">[14]</a></sup> Dawkins's own position is somewhat ambiguous. He welcomed <a href="/wiki/Nicholas_Keynes_Humphrey" class="mw-redirect" title="Nicholas Keynes Humphrey">N. K. Humphrey</a>'s suggestion that "memes should be considered as living structures, not just metaphorically",<sup id="cite_ref-cream_14-1" class="reference"><a href="#cite_note-cream-14">[14]</a></sup> and proposed to regard memes as "physically residing in the brain".<sup id="cite_ref-TEP_15-0" class="reference"><a href="#cite_note-TEP-15">[15]</a></sup> Although Dawkins said his original intentions had been simpler, he approved Humphrey's opinion and he endorsed <a href="/wiki/Susan_Blackmore" title="Susan Blackmore">Susan Blackmore</a>'s <a href="/wiki/The_Meme_Machine" title="The Meme Machine">1999 project</a> to give a scientific theory of memes, complete with predictions and empirical support.<sup id="cite_ref-16" class="reference"><a href="#cite_note-16">[16]</a></sup>
</p>
<meta property="mw:PageProp/toc">
<div class="mw-heading mw-heading2"><h2 id="Etymology">Etymology</h2></div>
<p>The term <i>meme</i> is a shortening (modeled on <i>gene</i>) of <i>mimeme</i>, which comes from <a href="/wiki/Ancient_Greek" title="Ancient Greek">Ancient Greek</a> <span title="Ancient Greek (to 1453)-language text"><i lang="grc-Latn">mīmēma</i></span> (<span title="Ancient Greek (to 1453)-language text"><span lang="grc">μίμημα</span></span>; <style data-mw-deduplicate="TemplateStyles:r1177148991">.mw-parser-output .IPA-label-small{font-size:85%}.mw-parser-output .references .IPA-label-small,.mw-parser-output .infobox .IPA-label-small,.mw-parser-output .navbox .IPA-label-small{font-size:100%}</style><span class="IPA-label IPA-label-small">pronounced</span> <span class="IPA nowrap" lang="el-Latn-fonipa"><a href="/wiki/Help:IPA/Greek" title="Help:IPA/Greek">[míːmɛːma]</a></span>), meaning 'imitated thing', itself from <span title="Ancient Greek (to 1453)-language text"><i lang="grc-Latn">mimeisthai</i></span> (<span title="Ancient Greek (to 1453)-language text"><span lang="grc">μιμεῖσθαι</span></span>, 'to imitate'), from <span title="Ancient Greek (to 1453)-language text"><i lang="grc-Latn">mimos</i></span> (<span title="Ancient Greek (to 1453)-language text"><span lang="grc">μῖμος</span></span>, 'mime').<sup id="cite_ref-17" class="reference"><a href="#cite_note-17">[17]</a></sup><sup id="cite_ref-18" class="reference"><a href="#cite_note-18">[18]</a></sup><sup id="cite_ref-19" class="reference"><a href="#cite_note-19">[19]</a></sup>
</p><p>The word was coined by British evolutionary biologist <a href="/wiki/Richard_Dawkins" title="Richard Dawkins">Richard Dawkins</a> in <i><a href="/wiki/The_Selfish_Gene" title="The Selfish Gene">The Selfish Gene</a></i> (1976) as a concept for discussion of <a href="/wiki/Evolution" title="Evolution">evolutionary</a> principles in explaining the spread of ideas and cultural phenomena.<sup id="cite_ref-cream_14-2" class="reference"><a href="#cite_note-cream-14">[14]</a></sup><sup id="cite_ref-20" class="reference"><a href="#cite_note-20">[20]</a></sup> Examples of memes given in Dawkins' book include <a href="/wiki/Melody" title="Melody">melodies</a>, <a href="/wiki/Catchphrase" title="Catchphrase">catchphrases</a>, fashion, and the technology of building arches.<sup id="cite_ref-selfish_21-0" class="reference"><a href="#cite_note-selfish-21">[21]</a></sup>
</p>
<div class="mw-heading mw-heading2"><h2 id="Origins">Origins</h2></div>
<figure class="mw-halign-left" typeof="mw:File/Thumb"><a href="/wiki/File:Richard_dawkins_lecture.jpg" class="mw-file-description"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Richard_dawkins_lecture.jpg/175px-Richard_dawkins_lecture.jpg" decoding="async" width="175" height="222" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Richard_dawkins_lecture.jpg/263px-Richard_dawkins_lecture.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Richard_dawkins_lecture.jpg/350px-Richard_dawkins_lecture.jpg 2x" data-file-width="1731" data-file-height="2194"></a><figcaption><a href="/wiki/Richard_Dawkins" title="Richard Dawkins">Richard Dawkins</a> coined the word <i>meme</i> in his 1976 book <i><a href="/wiki/The_Selfish_Gene" title="The Selfish Gene">The Selfish Gene</a></i>.</figcaption></figure>
<div class="mw-heading mw-heading3"><h3 id="Early_formulations">Early formulations</h3></div>
<p>Although Richard Dawkins invented the term <i>meme</i> and developed meme theory, he has not claimed that the idea was entirely novel,<sup id="cite_ref-22" class="reference"><a href="#cite_note-22">[22]</a></sup> and there have been other expressions for similar ideas in the past.<sup id="cite_ref-mneme_23-0" class="reference"><a href="#cite_note-mneme-23">[23]</a></sup>
</p><p>For instance, the possibility that ideas were subject to the same pressures of evolution as were biological attributes was discussed in the time of Charles Darwin. <a href="/wiki/Thomas_Henry_Huxley" title="Thomas Henry Huxley">T. H. Huxley</a> (1880) claimed that "The struggle for existence holds as much in the intellectual as in the physical world. A theory is a species of thinking, and its right to exist is coextensive with its power of resisting extinction by its rivals."<sup id="cite_ref-24" class="reference"><a href="#cite_note-24">[24]</a></sup>
</p><p>In 1904, <a href="/wiki/Richard_Semon" title="Richard Semon">Richard Semon</a> published <i>Die Mneme</i> (which appeared in English in 1924 as <i>The Mneme</i>). The term <i>mneme</i> was also used in <a href="/wiki/Maurice_Maeterlinck" title="Maurice Maeterlinck">Maurice Maeterlinck</a>'s <i>The Life of the White Ant</i> (1926), with some parallels to Dawkins's concept.<sup id="cite_ref-mneme_23-1" class="reference"><a href="#cite_note-mneme-23">[23]</a></sup> <a href="/wiki/Kenneth_Pike" class="mw-redirect" title="Kenneth Pike">Kenneth Pike</a> had, in 1954, coined the related terms <a href="/wiki/Emic_and_etic" title="Emic and etic"><i>emic</i> and <i>etic</i></a>, generalizing the linguistic units of <a href="/wiki/Phoneme" title="Phoneme">phoneme</a>, <a href="/wiki/Morpheme" title="Morpheme">morpheme</a>, <a href="/wiki/Grapheme" title="Grapheme">grapheme</a>, <a href="/wiki/Lexeme" title="Lexeme">lexeme</a>, and <a href="/wiki/Tagmeme" title="Tagmeme">tagmeme</a> (as set out by <a href="/wiki/Leonard_Bloomfield" title="Leonard Bloomfield">Leonard Bloomfield</a>), distinguishing insider and outside views of communicative behavior.<sup id="cite_ref-25" class="reference"><a href="#cite_note-25">[25]</a></sup>
</p>
<div class="mw-heading mw-heading3"><h3 id="Dawkins">Dawkins</h3></div>
<p>The word <i>meme</i> originated with <a href="/wiki/Richard_Dawkins" title="Richard Dawkins">Richard Dawkins</a>' 1976 book <i><a href="/wiki/The_Selfish_Gene" title="The Selfish Gene">The Selfish Gene</a></i>.
</p><p>Dawkins cites as inspiration the work of geneticist <a href="/wiki/L._L._Cavalli-Sforza" class="mw-redirect" title="L. L. Cavalli-Sforza">L. L. Cavalli-Sforza</a>, anthropologist F. T. Cloak,<sup id="cite_ref-26" class="reference"><a href="#cite_note-26">[26]</a></sup><sup id="cite_ref-27" class="reference"><a href="#cite_note-27">[27]</a></sup> and ethologist J. M. Cullen.<sup id="cite_ref-28" class="reference"><a href="#cite_note-28">[28]</a></sup> Dawkins wrote that evolution depended not on the particular chemical basis of genetics, but only on the existence of a self-replicating unit of transmission—in the case of biological evolution, the gene. For Dawkins, the meme exemplified another self-replicating unit with potential significance in explaining human behavior and cultural evolution.
</p>
<figure class="mw-default-size mw-halign-right" typeof="mw:File/Thumb"><a href="/wiki/File:Kilroy_was_here_(re-drawn).gif" class="mw-file-description"><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Kilroy_was_here_%28re-drawn%29.gif/220px-Kilroy_was_here_%28re-drawn%29.gif" decoding="async" width="220" height="137" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Kilroy_was_here_%28re-drawn%29.gif/330px-Kilroy_was_here_%28re-drawn%29.gif 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Kilroy_was_here_%28re-drawn%29.gif/440px-Kilroy_was_here_%28re-drawn%29.gif 2x" data-file-width="803" data-file-height="500"></a><figcaption>"<a href="/wiki/Kilroy_was_here" title="Kilroy was here">Kilroy was here</a>" was a <a href="/wiki/Graffiti" title="Graffiti">graffito</a> that became popular in the 1940s, and existed under various names in different countries, illustrating how a meme can be modified through replication. This is seen as one of the first widespread memes in the world.<sup id="cite_ref-29" class="reference"><a href="#cite_note-29">[29]</a></sup></figcaption></figure>
<p>Dawkins used the term to refer to any cultural entity that an observer might consider a <a href="/wiki/Self-replication" title="Self-replication">replicator</a>. He hypothesized that one could view many cultural entities as replicators, and pointed to melodies, fashions and learned skills as examples. Memes generally replicate through exposure to humans, who have evolved as efficient copiers of information and behavior. Because humans do not always copy memes perfectly, and because they may refine, combine or otherwise modify them with other memes to create new memes, they can change over time. Dawkins likened the process by which memes survive and change through the <a href="/wiki/Cultural_evolution" title="Cultural evolution">evolution of culture</a> to the natural selection of genes in biological <a href="/wiki/Evolution" title="Evolution">evolution</a>.<sup id="cite_ref-selfish_21-1" class="reference"><a href="#cite_note-selfish-21">[21]</a></sup>
</p><p>
Dawkins noted that in a society with culture a person need not have biological descendants to remain influential in the actions of individuals thousands of years after their death:</p><blockquote><p>But if you contribute to the world's culture, if you have a good idea...it may live on, intact, long after your genes have dissolved in the common pool. <a href="/wiki/Socrates" title="Socrates">Socrates</a> may or may not have a gene or two alive in the world today, as <a href="/wiki/George_C._Williams_(biologist)" class="mw-redirect" title="George C. Williams (biologist)">G.C. Williams</a> has remarked, but who cares? The meme-complexes of Socrates, <a href="/wiki/Leonardo_da_Vinci" title="Leonardo da Vinci">Leonardo</a>, <a href="/wiki/Copernicus" class="mw-redirect" title="Copernicus">Copernicus</a> and <a href="/wiki/Guglielmo_Marconi" title="Guglielmo Marconi">Marconi</a> are still going strong.<sup id="cite_ref-The_Selfish_Gene_30th_Anniversary_Edition_section_on_survival_8-1" class="reference"><a href="#cite_note-The_Selfish_Gene_30th_Anniversary_Edition_section_on_survival-8">[8]</a></sup></p></blockquote>
<p>In that context, Dawkins defined the <i>meme</i> as a unit of <a href="/wiki/Cultural_Transmission" class="mw-redirect" title="Cultural Transmission">cultural transmission</a>, or a unit of imitation and replication, but later definitions would vary. The lack of a consistent, rigorous, and precise understanding of what typically makes up one unit of cultural transmission remains a problem in debates about <a href="/wiki/Memetics" title="Memetics">memetics</a>.<sup id="cite_ref-machine_30-0" class="reference"><a href="#cite_note-machine-30">[30]</a></sup> In contrast, the concept of genetics gained concrete evidence with the <a href="/wiki/DNA#History" title="DNA">discovery</a> of the <a href="/wiki/DNA#Biological_functions" title="DNA">biological functions</a> of <a href="/wiki/DNA" title="DNA">DNA</a>. Meme transmission requires a physical medium, such as photons, sound waves, touch, taste, or smell because memes can be transmitted only through the senses.
</p>
<div class="mw-heading mw-heading3"><h3 id="After_Dawkins:_Role_of_physical_media">After Dawkins: Role of physical media</h3></div>
<p>Initially, Dawkins did not seriously give context to the material of memetics. He considered a meme to be an idea, and thus a mental concept. However, from Dawkins' initial conception, it is how a medium might function in relation to the meme which has garnered the most attention. For example, <a href="/wiki/David_Hull_(philosopher)" title="David Hull (philosopher)">David Hull</a> suggested that while memes might exist as Dawkins conceives of them, he finds it important to suggest that instead of determining them as idea "replicators" (i.e. mind-determinant influences) one might notice that the medium itself has an influence in the meme's evolutionary outcomes.<sup id="cite_ref-31" class="reference"><a href="#cite_note-31">[31]</a></sup> Thus, he refers to the medium as an "interactor" to avoid this determinism. Alternatively, <a href="/wiki/Daniel_Dennett" title="Daniel Dennett">Daniel Dennett</a> suggests that the medium and the idea are not distinct in that memes only exist because of their medium.<sup id="cite_ref-32" class="reference"><a href="#cite_note-32">[32]</a></sup> Dennett argued this in order to remain consistent with his denial of <a href="/wiki/Qualia" title="Qualia">qualia</a> and the notion of materially deterministic evolution which was consistent with Dawkins' account. A particularly more divergent theory is that of <a href="/wiki/Limor_Shifman" title="Limor Shifman">Limor Shifman</a>, a communication and media scholar of "<a href="/wiki/Internet_meme" title="Internet meme">Internet memetics</a>". She argues that any memetic argument which claims the distinction between the meme and the meme-vehicle (i.e. the meme's medium) are empirically observable is mistaken from the offset.<sup id="cite_ref-33" class="reference"><a href="#cite_note-33">[33]</a></sup> Shifman claims to be following a similar theoretical direction as <a href="/wiki/Susan_Blackmore" title="Susan Blackmore">Susan Blackmore</a>; however, her attention to the media surrounding Internet culture has enabled Internet memetic research to depart in empirical interests from previous memetic goals.<sup id="cite_ref-34" class="reference"><a href="#cite_note-34">[34]</a></sup> Regardless of Internet Memetic's divergence in theoretical interests, it plays a significant role in theorizing and empirically investigating the connection between cultural ideologies, behaviors, and their mediation processes.
</p>
<div class="mw-heading mw-heading2"><h2 id="Memetic_lifecycle:_transmission,_retention"><span id="Memetic_lifecycle:_transmission.2C_retention"></span>Memetic lifecycle: transmission, retention</h2></div>
<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r1236090951"><div role="note" class="hatnote navigation-not-searchable">See also: <a href="/wiki/Diffusion_of_innovations" title="Diffusion of innovations">Diffusion of innovations</a></div>
<figure class="mw-default-size" typeof="mw:File/Thumb"><a href="/wiki/File:Cassini_team_Abbey_road.jpg" class="mw-file-description"><img src="//upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Cassini_team_Abbey_road.jpg/220px-Cassini_team_Abbey_road.jpg" decoding="async" width="220" height="185" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Cassini_team_Abbey_road.jpg/330px-Cassini_team_Abbey_road.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Cassini_team_Abbey_road.jpg/440px-Cassini_team_Abbey_road.jpg 2x" data-file-width="619" data-file-height="521"></a><figcaption>Imitating the cover of the <a href="/wiki/Beatles" class="mw-redirect" title="Beatles">Beatles</a> album <i><a href="/wiki/Abbey_Road" title="Abbey Road">Abbey Road</a></i> (1969), on which the band members cross the road in front of the <a href="/wiki/Abbey_Road_Studios" title="Abbey Road Studios">Abbey Road Studios</a> in a row, has become popular with fans and <a href="/wiki/London" title="London">London</a> visitors.</figcaption></figure>
<figure class="mw-default-size" typeof="mw:File/Thumb"><a href="/wiki/File:Milky_Holmes_in_London_(5080111215).jpg" class="mw-file-description"><img src="//upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Milky_Holmes_in_London_%285080111215%29.jpg/220px-Milky_Holmes_in_London_%285080111215%29.jpg" decoding="async" width="220" height="145" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Milky_Holmes_in_London_%285080111215%29.jpg/330px-Milky_Holmes_in_London_%285080111215%29.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Milky_Holmes_in_London_%285080111215%29.jpg/440px-Milky_Holmes_in_London_%285080111215%29.jpg 2x" data-file-width="746" data-file-height="490"></a><figcaption>The four actresses of the Japanese <a href="/wiki/Media_franchise" title="Media franchise">media franchise</a> <i><a href="/wiki/Tantei_Opera_Milky_Holmes" title="Tantei Opera Milky Holmes">Milky Holmes</a></i> reenact the Beatles cover in 2010, extending the original Beatles meme by their film costumes.</figcaption></figure>
<figure class="mw-default-size" typeof="mw:File/Thumb"><a href="/wiki/File:Paris_Manga_-_Dimanche_-_2011-10-02-_P1260492_(cropped).jpg" class="mw-file-description"><img src="//upload.wikimedia.org/wikipedia/commons/thumb/2/21/Paris_Manga_-_Dimanche_-_2011-10-02-_P1260492_%28cropped%29.jpg/220px-Paris_Manga_-_Dimanche_-_2011-10-02-_P1260492_%28cropped%29.jpg" decoding="async" width="220" height="127" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/2/21/Paris_Manga_-_Dimanche_-_2011-10-02-_P1260492_%28cropped%29.jpg/330px-Paris_Manga_-_Dimanche_-_2011-10-02-_P1260492_%28cropped%29.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/21/Paris_Manga_-_Dimanche_-_2011-10-02-_P1260492_%28cropped%29.jpg/440px-Paris_Manga_-_Dimanche_-_2011-10-02-_P1260492_%28cropped%29.jpg 2x" data-file-width="3149" data-file-height="1812"></a><figcaption>In 2011, four <a href="/wiki/Cosplayer" class="mw-redirect" title="Cosplayer">cosplayers</a> imitate the above meme during the manga convention Paris Manga 2012 at a zebra crossing in Paris, thus further separating the meme from the root situation of 1969 tied to the Abbey Road zebra crossing.</figcaption></figure>
<p>Memes, analogously to genes, vary in their aptitude to replicate; successful memes remain and spread, whereas unfit ones stall and are forgotten. Thus, memes that prove more effective at replicating and surviving are selected in the meme pool.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (February 2023)">citation needed</span></a></i>]</sup>
</p><p>Memes first need retention. The longer a meme stays in its hosts, the higher its chances of propagation are. When a host uses a meme, the meme's life is extended.<sup id="cite_ref-35" class="reference"><a href="#cite_note-35">[35]</a></sup> The reuse of the neural space hosting a certain meme's copy to host different memes is the greatest threat to that meme's copy.<sup id="cite_ref-36" class="reference"><a href="#cite_note-36">[36]</a></sup> A meme that increases the longevity of its hosts will generally survive longer. On the contrary, a meme that shortens the longevity of its hosts will tend to disappear faster. However, as hosts are mortal, retention is not sufficient to perpetuate a meme in the long term; memes also need transmission.
</p><p>Life-forms can transmit information both vertically (from parent to child, via replication of genes) and horizontally (through viruses and other means).
Memes can replicate vertically or horizontally within a single biological generation. They may also lie dormant for long periods of time.
</p><p>Memes reproduce by copying from a nervous system to another one, either by communication or <a href="/wiki/Imitation" title="Imitation">imitation</a>. Imitation often involves the copying of an <a href="/wiki/Observation" title="Observation">observed</a> behavior of another individual. Communication may be direct or indirect, where memes transmit from one individual to another through a copy recorded in an inanimate source, such as a book or a <a href="/wiki/Sheet_music" title="Sheet music">musical score</a>. Adam McNamara has suggested that memes can be thereby classified as either internal or external memes (i-memes or e-memes).<sup id="cite_ref-mcnamara_11-1" class="reference"><a href="#cite_note-mcnamara-11">[11]</a></sup>
</p><p>Some commentators have likened the transmission of memes to the spread of <a href="/wiki/Infectious_disease" class="mw-redirect" title="Infectious disease">contagions</a>.<sup id="cite_ref-37" class="reference"><a href="#cite_note-37">[37]</a></sup> Social contagions such as <a href="/wiki/Bandwagon_effect" title="Bandwagon effect">fads</a>, <a href="/wiki/Hysterical_contagion" title="Hysterical contagion">hysteria</a>, <a href="/wiki/Copycat_crime" title="Copycat crime">copycat crime</a>, and <a href="/wiki/Copycat_suicide" title="Copycat suicide">copycat suicide</a> exemplify memes seen as the contagious imitation of ideas. Observers distinguish the contagious imitation of memes from instinctively contagious phenomena such as yawning and laughing, which they consider innate (rather than socially learned) behaviors.<sup id="cite_ref-defmeme_38-0" class="reference"><a href="#cite_note-defmeme-38">[38]</a></sup>
</p><p><a href="/wiki/Aaron_Lynch_(writer)" title="Aaron Lynch (writer)">Aaron Lynch</a> described seven general patterns of meme transmission, or "thought contagion":<sup id="cite_ref-lynch_39-0" class="reference"><a href="#cite_note-lynch-39">[39]</a></sup>
</p>
<ol><li>Quantity of parenthood: an idea that influences the number of children one has. Children respond particularly receptively to the ideas of their parents, and thus ideas that directly or indirectly encourage a higher birth rate will replicate themselves at a higher rate than those that discourage higher birth rates.</li>
<li>Efficiency of parenthood: an idea that increases the proportion of children who will adopt ideas of their parents. Cultural <a href="/wiki/Separatism" title="Separatism">separatism</a> exemplifies one practice in which one can expect a higher rate of meme-replication—because the meme for separation creates a barrier from exposure to competing ideas.</li>
<li>Proselytic: ideas generally passed to others beyond one's own children. Ideas that encourage the <a href="/wiki/Proselytism" title="Proselytism">proselytism</a> of a meme, as seen in many religious or political movements, can replicate memes horizontally through a given generation, spreading more rapidly than parent-to-child meme-transmissions do.</li>
<li>Preservational: ideas that influence those that hold them to continue to hold them for a long time. Ideas that encourage longevity in their hosts, or leave their hosts particularly resistant to abandoning or replacing these ideas, enhance the preservability of memes and afford protection from the competition or proselytism of other memes.</li>
<li>Adversative: ideas that influence those that hold them to attack or sabotage competing ideas and/or those that hold them. Adversative replication can give an advantage in meme transmission when the meme itself encourages aggression against other memes.</li>
<li>Cognitive: ideas perceived as cogent by most in the population who encounter them. Cognitively transmitted memes depend heavily on a cluster of other ideas and cognitive traits already widely held in the population, and thus usually spread more passively than other forms of meme transmission. Memes spread in cognitive transmission do not count as self-replicating.</li>
<li>Motivational: ideas that people adopt because they perceive some self-interest in adopting them. Strictly speaking, motivationally transmitted memes do not self-propagate, but this mode of transmission often occurs in association with memes self-replicated in the efficiency parental, proselytic and preservational modes.</li></ol>
<div class="mw-heading mw-heading2"><h2 id="Memes_as_discrete_units">Memes as discrete units</h2></div>
<p>Dawkins initially defined <i>meme</i> as a noun that "conveys the idea of a unit of cultural transmission, or a unit of <i>imitation</i>".<sup id="cite_ref-selfish_21-2" class="reference"><a href="#cite_note-selfish-21">[21]</a></sup> John S. Wilkins retained the notion of meme as a kernel of cultural imitation while emphasizing the meme's evolutionary aspect, defining the meme as "the least unit of sociocultural information relative to a selection process that has favorable or unfavorable selection bias that exceeds its endogenous tendency to change".<sup id="cite_ref-wilkins_40-0" class="reference"><a href="#cite_note-wilkins-40">[40]</a></sup> The meme as a unit provides a convenient means of discussing "a piece of thought copied from person to person", regardless of whether that thought contains others inside it, or forms part of a larger meme. A meme could consist of a single word, or a meme could consist of the entire speech in which that word first occurred. This forms an analogy to the idea of a gene as a single unit of self-replicating information found on the self-replicating <a href="/wiki/Chromosome" title="Chromosome">chromosome</a>.
</p><p>While the identification of memes as "units" conveys their nature to replicate as discrete, indivisible entities, it does not imply that thoughts somehow become <a href="/wiki/Quantization_(physics)" title="Quantization (physics)">quantized</a> or that "<a href="/wiki/Atom" title="Atom">atomic</a>" ideas exist that cannot be dissected into smaller pieces. A meme has no given size. <a href="/wiki/Susan_Blackmore" title="Susan Blackmore">Susan Blackmore</a> writes that melodies from <a href="/wiki/Ludwig_van_Beethoven" title="Ludwig van Beethoven">Beethoven</a>'s symphonies are commonly used to illustrate the difficulty involved in delimiting memes as discrete units. She notes that while the first four notes of <a href="/wiki/Symphony_No._5_(Beethoven)" title="Symphony No. 5 (Beethoven)">Beethoven's Fifth Symphony</a> (<span class="noprint"><span class="ext-phonos"><span data-nosnippet="" id="ooui-php-1" class="ext-phonos-PhonosButton noexcerpt oo-ui-widget oo-ui-widget-enabled oo-ui-buttonElement oo-ui-buttonElement-frameless oo-ui-iconElement oo-ui-labelElement oo-ui-buttonWidget" data-ooui="{&quot;_&quot;:&quot;mw.Phonos.PhonosButton&quot;,&quot;href&quot;:&quot;\/\/upload.wikimedia.org\/wikipedia\/commons\/transcoded\/e\/ee\/Beet5mov1bars1to5.ogg\/Beet5mov1bars1to5.ogg.mp3&quot;,&quot;rel&quot;:[&quot;nofollow&quot;],&quot;framed&quot;:false,&quot;icon&quot;:&quot;volumeUp&quot;,&quot;label&quot;:{&quot;html&quot;:&quot;listen&quot;},&quot;data&quot;:{&quot;ipa&quot;:&quot;&quot;,&quot;text&quot;:&quot;&quot;,&quot;lang&quot;:&quot;en&quot;,&quot;wikibase&quot;:&quot;&quot;,&quot;file&quot;:&quot;Beet5mov1bars1to5.ogg&quot;},&quot;classes&quot;:[&quot;ext-phonos-PhonosButton&quot;,&quot;noexcerpt&quot;]}"><a role="button" tabindex="0" href="//upload.wikimedia.org/wikipedia/commons/transcoded/e/ee/Beet5mov1bars1to5.ogg/Beet5mov1bars1to5.ogg.mp3" rel="nofollow" aria-label="Play audio" title="Play audio" class="oo-ui-buttonElement-button"><span class="oo-ui-iconElement-icon oo-ui-icon-volumeUp"></span><span class="oo-ui-labelElement-label">listen</span><span class="oo-ui-indicatorElement-indicator oo-ui-indicatorElement-noIndicator"></span></a></span><sup class="ext-phonos-attribution noexcerpt navigation-not-searchable"><a href="/wiki/File:Beet5mov1bars1to5.ogg" title="File:Beet5mov1bars1to5.ogg">ⓘ</a></sup></span></span>) form a meme widely replicated as an independent unit, one can regard the entire symphony as a single meme as well.<sup id="cite_ref-machine_30-1" class="reference"><a href="#cite_note-machine-30">[30]</a></sup>
</p><p>The inability to pin an idea or cultural feature to quantifiable key units is widely acknowledged as a problem for memetics. It has been argued however that the traces of memetic processing can be quantified utilizing neuroimaging techniques which measure changes in the "connectivity profiles between brain regions".<sup id="cite_ref-mcnamara_11-2" class="reference"><a href="#cite_note-mcnamara-11">[11]</a></sup> Blackmore meets such criticism by stating that memes compare with genes in this respect: that while a <a href="/wiki/Gene" title="Gene">gene</a> has no particular size, nor can we ascribe every <a href="/wiki/Phenotype" title="Phenotype">phenotypic</a> feature directly to a particular gene, it has value because it encapsulates that key unit of inherited expression subject to evolutionary pressures. To illustrate, she notes evolution selects for the gene for features such as eye color; it does not select for the individual nucleotide in a strand of <a href="/wiki/DNA" title="DNA">DNA</a>. Memes play a comparable role in understanding the evolution of imitated behaviors.<sup id="cite_ref-machine_30-2" class="reference"><a href="#cite_note-machine-30">[30]</a></sup>
</p><p><i>Genes, Mind, and Culture: The Coevolutionary Process</i> (1981) by <a href="/wiki/Charles_J._Lumsden" title="Charles J. Lumsden">Charles J. Lumsden</a> and <a href="/wiki/E._O._Wilson" title="E. O. Wilson">E. O. Wilson</a> proposes the theory that genes and culture co-evolve, and that the fundamental biological units of culture must correspond to neuronal networks that function as nodes of semantic <a href="/wiki/Memory" title="Memory">memory</a>. Lumsden and Wilson coined their own word, <i><a href="/wiki/Culturgen" title="Culturgen">culturgen</a></i>, which did not catch on. Coauthor Wilson later acknowledged the term <i>meme</i> as the best label for the fundamental unit of cultural inheritance in his 1998 book <i><a href="/wiki/Consilience:_The_Unity_of_Knowledge" class="mw-redirect" title="Consilience: The Unity of Knowledge">Consilience: The Unity of Knowledge</a></i>, which elaborates upon the fundamental role of memes in unifying the <a href="/wiki/Natural_science" title="Natural science">natural</a> and <a href="/wiki/Social_sciences" class="mw-redirect" title="Social sciences">social sciences</a>.<sup id="cite_ref-41" class="reference"><a href="#cite_note-41">[41]</a></sup>
</p><p>At present, the existence of discrete cultural units which satisfy memetic theory has been challenged in a variety of ways. What is critical from this perspective is that in denying memetics unitary status is to deny a particularly fundamental part of Dawkins' original argument. In particular, denying memes are a unit, or are explainable in some clear unitary structure denies the cultural analogy that inspired Dawkins to define them. If memes are not describable as unitary, memes are not accountable within a neo-Darwinian model of evolutionary culture.
</p><p>Within cultural anthropology, materialist approaches are skeptical of such units. In particular, <a href="/wiki/Dan_Sperber" title="Dan Sperber">Dan Sperber</a> argues that memes are not unitary in the sense that there are no two instances of exactly the same cultural idea, all that can be argued is that there is material mimicry of an idea. Thus every instance of a "meme" would not be a true evolutionary unit of replication.<sup id="cite_ref-42" class="reference"><a href="#cite_note-42">[42]</a></sup>
</p><p>Dan Deacon,<sup id="cite_ref-43" class="reference"><a href="#cite_note-43">[43]</a></sup> <a href="/wiki/Kalevi_Kull" title="Kalevi Kull">Kalevi Kull</a><sup id="cite_ref-44" class="reference"><a href="#cite_note-44">[44]</a></sup> separately argued memes are degenerate <a href="/wiki/Sign_(semiotics)" title="Sign (semiotics)">Signs</a> in that they offer only a partial explanation of the triadic in <a href="/wiki/Charles_Sanders_Peirce" title="Charles Sanders Peirce">Charles Sanders Peirce's</a> semiotic theory: a sign (a reference to an object), an object (the thing being referred to), and an interpretant (the interpreting actor of a sign). They argue the meme unit is a sign which only is defined by its replication ability. Accordingly, in the broadest sense, the objects of copying are memes, whereas the objects of translation and interpretation are signs. Later, Sara Cannizzaro more fully develops out this semiotic relation in order to reframe memes as being a kind of semiotic activity, however she too denies that memes are units, referring to them as "sign systems" instead.<sup id="cite_ref-45" class="reference"><a href="#cite_note-45">[45]</a></sup>
</p><p>In Limor Shifman's account of Internet memetics, she also denies memetics as being unitary.<sup id="cite_ref-:0_6-1" class="reference"><a href="#cite_note-:0-6">[6]</a></sup> She argues memes are not unitary, however many assume they are because many previous memetic researchers confounded memes with the cultural interest in "virals": singular informational objects which spread with a particular rate and veracity such as a video or a picture.<sup id="cite_ref-46" class="reference"><a href="#cite_note-46">[46]</a></sup> As such, Shifman argues that Dawkins' original notion of meme is closer to what communication and information studies consider digitally viral replication.
</p>
<div class="mw-heading mw-heading2"><h2 id="Evolutionary_influences_on_memes">Evolutionary influences on memes</h2></div>
<p>Dawkins noted the three conditions that must exist for evolution to occur:<sup id="cite_ref-conscious_47-0" class="reference"><a href="#cite_note-conscious-47">[47]</a></sup>
</p>
<ol><li>variation, or the introduction of new change to existing elements;</li>
<li>heredity or replication, or the capacity to create copies of elements;</li>
<li>differential "fitness", or the opportunity for one element to be more or less suited to the environment than another.</li></ol>
<p>Dawkins emphasizes that the process of evolution naturally occurs whenever these conditions co-exist, and that evolution does not apply only to organic elements such as genes. He regards memes as also having the properties necessary for evolution, and thus sees meme evolution as not simply analogous to genetic evolution, but as a real phenomenon subject to the laws of <a href="/wiki/Natural_selection" title="Natural selection">natural selection</a>. Dawkins noted that as various ideas pass from one <a href="/wiki/Generation" title="Generation">generation</a> to the next, they may either enhance or detract from the survival of the people who obtain those ideas, or influence the survival of the ideas themselves. For example, a certain culture may develop unique designs and methods of <a href="/wiki/Tool" title="Tool">tool</a>-making that give it a competitive advantage over another culture. Each tool-design thus acts somewhat similarly to a biological <a href="/wiki/Gene" title="Gene">gene</a> in that some populations have it and others do not, and the meme's function directly affects the presence of the design in future generations. In keeping with the thesis that in evolution one can regard organisms simply as suitable "hosts" for reproducing genes, Dawkins argues that one can view people as "hosts" for replicating memes. Consequently, a successful meme may or may not need to provide any benefit to its host.<sup id="cite_ref-conscious_47-1" class="reference"><a href="#cite_note-conscious-47">[47]</a></sup>
</p><p>Unlike genetic evolution, memetic evolution can show both <a href="/wiki/Darwinism" title="Darwinism">Darwinian</a> and <a href="/wiki/Lamarckism" title="Lamarckism">Lamarckian</a> traits. Cultural memes will have the characteristic of Lamarckian inheritance when a host aspires to replicate the given meme through inference rather than by exactly copying it. Take for example the case of the transmission of a simple skill such as hammering a nail, a skill that a learner imitates from watching a demonstration without necessarily imitating every discrete movement modeled by the teacher in the demonstration, stroke for stroke.<sup id="cite_ref-48" class="reference"><a href="#cite_note-48">[48]</a></sup> <a href="/wiki/Susan_Blackmore" title="Susan Blackmore">Susan Blackmore</a> distinguishes the difference between the two modes of inheritance in the evolution of memes, characterizing the Darwinian mode as "copying the instructions" and the Lamarckian as "copying the product".<sup id="cite_ref-machine_30-3" class="reference"><a href="#cite_note-machine-30">[30]</a></sup>
</p><p>Clusters of memes, or <i><a href="/wiki/Memeplex" title="Memeplex">memeplexes</a></i> (also known as <i>meme complexes</i> or as <i>memecomplexes</i>), such as cultural or political doctrines and systems, may also play a part in the acceptance of new memes. Memeplexes comprise groups of memes that replicate together and coadapt.<sup id="cite_ref-machine_30-4" class="reference"><a href="#cite_note-machine-30">[30]</a></sup> Memes that fit within a successful memeplex may gain acceptance by "piggybacking" on the success of the memeplex.
As an example, John D. Gottsch discusses the transmission, mutation and selection of religious memeplexes and the theistic memes contained.<sup id="cite_ref-49" class="reference"><a href="#cite_note-49">[49]</a></sup> Theistic memes discussed include the "prohibition of aberrant sexual practices such as incest, adultery, homosexuality, bestiality, castration, and religious prostitution", which may have increased vertical transmission of the parent religious memeplex. Similar memes are thereby included in the majority of religious memeplexes, and harden over time; they become an "inviolable canon" or set of <a href="/wiki/Dogma" title="Dogma">dogmas</a>, eventually finding their way into secular <a href="/wiki/Law" title="Law">law</a>. This could also be referred to as the propagation of a <a href="/wiki/Taboo" title="Taboo">taboo</a>.
</p>
<div class="mw-heading mw-heading2"><h2 id="Memetics">Memetics</h2></div>
<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r1236090951"><div role="note" class="hatnote navigation-not-searchable">Main article: <a href="/wiki/Memetics" title="Memetics">Memetics</a></div><p>Memetics is the name of the field of science that studies memes and their evolution and culture spread.<sup id="cite_ref-FOOTNOTEHeylighenChielens2009_50-0" class="reference"><a href="#cite_note-FOOTNOTEHeylighenChielens2009-50">[50]</a></sup> While the term "meme" appeared in various forms in German and Austrian texts near the turn of the 20th century, Dawkin's unrelated use of the term in The Selfish Gene marked its emergence into mainstream study. Based on the Dawkin's framing of a meme as a cultural analogue to a gene, meme theory originated as an attempt to apply biological <a href="/wiki/Evolution" title="Evolution">evolutionary</a> principles to cultural <a href="/wiki/Information_transfer" title="Information transfer">information transfer</a> and <a href="/wiki/Sociocultural_evolution" title="Sociocultural evolution">cultural evolution</a>.<sup id="cite_ref-51" class="reference"><a href="#cite_note-51">[51]</a></sup> Thus, memetics attempts to apply conventional scientific methods (such as those used in <a href="/wiki/Population_genetics" title="Population genetics">population genetics</a> and <a href="/wiki/Epidemiology" title="Epidemiology">epidemiology</a>) to explain existing patterns and transmission of <a href="/wiki/Culture" title="Culture">cultural</a> ideas.<sup id="cite_ref-52" class="reference"><a href="#cite_note-52">[52]</a></sup>
</p><p>Principal criticisms of memetics include the claim that memetics ignores established advances in other fields of cultural study, such as <a href="/wiki/Sociology" title="Sociology">sociology</a>, <a href="/wiki/Cultural_anthropology" title="Cultural anthropology">cultural anthropology</a>, <a href="/wiki/Cognitive_psychology" title="Cognitive psychology">cognitive psychology</a>, and <a href="/wiki/Social_psychology" title="Social psychology">social psychology</a>. Questions remain whether or not the meme concept counts as a <a href="/wiki/Philosophy_of_science" title="Philosophy of science">validly disprovable</a> scientific theory. This view regards memetics as a theory in its infancy: a <a href="/wiki/Protoscience" title="Protoscience">protoscience</a> to proponents, or a <a href="/wiki/Pseudoscience" title="Pseudoscience">pseudoscience</a> to some detractors.<sup id="cite_ref-53" class="reference"><a href="#cite_note-53">[53]</a></sup>
</p>
<div class="mw-heading mw-heading3"><h3 id="Criticism_of_meme_theory">Criticism of meme theory</h3></div>
<p>One frequent criticism of meme theory looks at the perceived gap in the gene/meme analogy. For example, Luis Benitez-Bribiesca points to the lack of a "code script" for memes (analogous to the DNA of genes), and to the excessive instability of the meme mutation mechanism (that of an idea going from one brain to another), which would lead to a low replication accuracy and a high mutation rate, rendering the evolutionary process chaotic.<sup id="cite_ref-54" class="reference"><a href="#cite_note-54">[54]</a></sup> In his book <i><a href="/wiki/Darwin%27s_Dangerous_Idea" title="Darwin's Dangerous Idea">Darwin's Dangerous Idea</a></i>, Daniel C. Dennett points to the existence of self-regulating correction mechanisms (vaguely resembling those of gene transcription) enabled by the redundancy and other properties of most meme expression languages which stabilize information transfer.<sup id="cite_ref-Dennett19952_55-0" class="reference"><a href="#cite_note-Dennett19952-55">[55]</a></sup> Dennett notes that spiritual narratives, including music and dance forms, can survive in full detail across any number of generations even in cultures with oral tradition only. In contrast, when applying only meme theory, memes for which stable copying methods are available will inevitably get selected for survival more often than those which can only have unstable mutations (such as the noted music and dance forms), which, according to meme theory, should have resulted in those forms of cultural expression going extinct.
</p><p>A second common criticism of meme theory views it as a <a href="/wiki/Reductionism" title="Reductionism">reductionist</a> and inadequate<sup id="cite_ref-56" class="reference"><a href="#cite_note-56">[56]</a></sup> version of more accepted anthropological theories. Kim Sterelny and Paul Griffiths noted the cumulative evolution of genes depends on biological selection-pressures neither too great nor too small in relation to mutation-rates, while pointing out there is no reason to think that the same balance will exist in the selection pressures on memes.<sup id="cite_ref-57" class="reference"><a href="#cite_note-57">[57]</a></sup> <a href="/wiki/Semiotic" class="mw-redirect" title="Semiotic">Semiotic</a> theorists such as <a href="/wiki/Terrence_Deacon" title="Terrence Deacon">Terrence Deacon</a><sup id="cite_ref-58" class="reference"><a href="#cite_note-58">[58]</a></sup> and <a href="/wiki/Kalevi_Kull" title="Kalevi Kull">Kalevi Kull</a><sup id="cite_ref-59" class="reference"><a href="#cite_note-59">[59]</a></sup> regard the concept of a meme as a primitivized or degenerate concept of a <a href="/wiki/Sign_(semiotics)" title="Sign (semiotics)">sign</a>, containing only a sign's basic ability to be copied, but lacks other core elements of the sign concept such as translation and interpretation. Evolutionary biologist <a href="/wiki/Ernst_Mayr" title="Ernst Mayr">Ernst Mayr</a> similarly disapproved of Dawkins's gene-based view of meme, asserting it to be an "unnecessary synonym" for a <a href="/wiki/Concept" title="Concept">concept</a>, reasoning that concepts are not restricted to an individual or a generation, may persist for long periods of time, and may evolve.
</p>
<div class="mw-heading mw-heading2"><h2 id="Applications">Applications</h2></div>
<p>Opinions differ as to how best to apply the concept of memes within a "proper" disciplinary framework. One view sees memes as providing a useful philosophical perspective with which to examine <a href="/wiki/Cultural_evolution" title="Cultural evolution">cultural evolution</a>. Proponents of this view (such as <a href="/wiki/Susan_Blackmore" title="Susan Blackmore">Susan Blackmore</a> and <a href="/wiki/Daniel_Dennett" title="Daniel Dennett">Daniel Dennett</a>) argue that considering cultural developments from a meme's-eye view—<i>as if</i> memes themselves respond to pressure to maximise their own replication and survival—can lead to useful insights and yield valuable predictions into how culture develops over time. Others such as Bruce Edmonds and Robert Aunger have focused on the need to provide an empirical grounding for memetics to become a useful and respected <a href="/wiki/Scientific_discipline" class="mw-redirect" title="Scientific discipline">scientific discipline</a>.<sup id="cite_ref-60" class="reference"><a href="#cite_note-60">[60]</a></sup><sup id="cite_ref-61" class="reference"><a href="#cite_note-61">[61]</a></sup>
</p><p>A third approach, described by Joseph Poulshock, as "radical memetics" seeks to place memes at the centre of a <a href="/wiki/Eliminative_materialism" title="Eliminative materialism">materialistic</a> <a href="/wiki/Theory_of_mind" title="Theory of mind">theory of mind</a> and of <a href="/wiki/Personal_identity" title="Personal identity">personal identity</a>.<sup id="cite_ref-62" class="reference"><a href="#cite_note-62">[62]</a></sup>
</p><p>Prominent researchers in <a href="/wiki/Evolutionary_psychology" title="Evolutionary psychology">evolutionary psychology</a> and <a href="/wiki/Anthropology" title="Anthropology">anthropology</a>, including <a href="/wiki/Scott_Atran" title="Scott Atran">Scott Atran</a>, <a href="/wiki/Dan_Sperber" title="Dan Sperber">Dan Sperber</a>, <a href="/wiki/Pascal_Boyer" title="Pascal Boyer">Pascal Boyer</a>, <a href="/wiki/John_Tooby" title="John Tooby">John Tooby</a> and others, argue the possibility of incompatibility between <a href="/wiki/Modularity_of_mind" title="Modularity of mind">modularity of mind</a> and memetics.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (December 2010)">citation needed</span></a></i>]</sup> In their view, minds structure certain communicable aspects of the ideas produced, and these communicable aspects generally trigger or elicit ideas in other minds through inference (to relatively rich structures generated from often low-fidelity input) and not high-fidelity replication or imitation. Atran discusses communication involving religious beliefs as a case in point. In one set of experiments he asked religious people to write down on a piece of paper the meanings of the <a href="/wiki/Ten_Commandments" title="Ten Commandments">Ten Commandments</a>. Despite the subjects' own expectations of consensus, interpretations of the commandments showed wide ranges of variation, with little evidence of consensus. In another experiment, subjects with autism and subjects without autism interpreted ideological and religious sayings (for example, "Let a thousand flowers bloom" or "To everything there is a season"). People with autism showed a significant tendency to closely paraphrase and repeat content from the original statement (for example: "Don't cut flowers before they bloom"). Controls tended to infer a wider range of cultural meanings with little replicated content (for example: "Go with the flow" or "Everyone should have equal opportunity"). Only the subjects with autism—who lack the degree of inferential capacity normally associated with aspects of <a href="/wiki/Theory_of_mind" title="Theory of mind">theory of mind</a>—came close to functioning as "meme machines".<sup id="cite_ref-63" class="reference"><a href="#cite_note-63">[63]</a></sup>
</p><p>In his book <i>The Robot's Rebellion</i>, <a href="/wiki/Keith_Stanovich" title="Keith Stanovich">Keith Stanovich</a> uses the memes and memeplex concepts to describe a program of cognitive reform that he refers to as a "rebellion". Specifically, Stanovich argues that the use of memes as a descriptor for cultural units is beneficial because it serves to emphasize transmission and acquisition properties that parallel the study of <a href="/wiki/Epidemiology" title="Epidemiology">epidemiology</a>. These properties make salient the sometimes parasitic nature of acquired memes, and as a result individuals should be motivated to reflectively acquire memes using what he calls a "<a href="/wiki/Neurathian_bootstrap" class="mw-redirect" title="Neurathian bootstrap">Neurathian bootstrap</a>" process.<sup id="cite_ref-64" class="reference"><a href="#cite_note-64">[64]</a></sup>
</p>
<div class="mw-heading mw-heading3"><h3 id="Memetic_explanations_of_racism">Memetic explanations of racism</h3></div>
<p>In <i>Cultural Software: A Theory of Ideology</i>, <a href="/wiki/Jack_Balkin" title="Jack Balkin">Jack Balkin</a> argued that memetic processes can explain many of the most familiar features of <a href="/wiki/Ideology" title="Ideology">ideological</a> thought. His theory of "cultural software" maintained that memes form <a href="/wiki/Narrative" title="Narrative">narratives</a>, social networks, metaphoric and <a href="/wiki/Metonymy" title="Metonymy">metonymic</a> models, and a variety of different mental structures. Balkin maintains that the same structures used to generate ideas about free speech or free markets also serve to generate racistic beliefs. To Balkin, whether memes become harmful or maladaptive depends on the environmental context in which they exist rather than in any special source or manner to their origination. Balkin describes racist beliefs as "fantasy" memes that become harmful or unjust "ideologies" when diverse peoples come together, as through trade or competition.<sup id="cite_ref-65" class="reference"><a href="#cite_note-65">[65]</a></sup>
</p>
<div class="mw-heading mw-heading2"><h2 id="Religion">Religion</h2></div>
<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r1236090951"><div role="note" class="hatnote navigation-not-searchable">See also: <a href="/wiki/Evolutionary_psychology_of_religion" title="Evolutionary psychology of religion">Evolutionary psychology of religion</a></div>
<p>Richard Dawkins called for a re-analysis of religion in terms of the evolution of self-replicating <a href="/wiki/Idea_in_anthropology" class="mw-redirect" title="Idea in anthropology">ideas</a> <i>apart from</i> any resulting biological advantages they might bestow.
</p>
<style data-mw-deduplicate="TemplateStyles:r1211633275">.mw-parser-output .templatequote{overflow:hidden;margin:1em 0;padding:0 32px}.mw-parser-output .templatequote .templatequotecite{line-height:1.5em;text-align:left;padding-left:1.6em;margin-top:0}</style><blockquote class="templatequote"><p>As an enthusiastic Darwinian, I have been dissatisfied with explanations that my fellow-enthusiasts have offered for human behaviour. They have tried to look for 'biological advantages' in various attributes of human civilization. For instance, tribal religion has been seen as a mechanism for solidifying group identity, valuable for a pack-hunting species whose individuals rely on cooperation to catch large and fast prey. Frequently the evolutionary preconception in terms of which such theories are framed is implicitly group-selectionist, but it is possible to rephrase the theories in terms of orthodox gene selection.</p><div class="templatequotecite">— <cite><a href="/wiki/Richard_Dawkins" title="Richard Dawkins">Richard Dawkins</a>, <i><a href="/wiki/The_Selfish_Gene" title="The Selfish Gene">The Selfish Gene</a></i></cite></div></blockquote>
<p>He argued that the role of key replicator in cultural evolution belongs not to genes, but to memes replicating thought from person to person by means of imitation. These replicators respond to selective pressures that may or may not affect biological reproduction or survival.<sup id="cite_ref-selfish_21-3" class="reference"><a href="#cite_note-selfish-21">[21]</a></sup>
</p><p>In her book <i><a href="/wiki/The_Meme_Machine" title="The Meme Machine">The Meme Machine</a></i>, <a href="/wiki/Susan_Blackmore" title="Susan Blackmore">Susan Blackmore</a> regards religions as particularly tenacious memes. Many of the features common to the most widely practiced religions provide built-in advantages in an evolutionary context, she writes. For example, religions that preach of the value of <a href="/wiki/Faith" title="Faith">faith</a> over <a href="/wiki/Evidence" title="Evidence">evidence</a> from everyday experience or <a href="/wiki/Reason" title="Reason">reason</a> inoculate societies against many of the most basic tools people commonly use to evaluate their ideas. By linking <a href="/wiki/Altruism" title="Altruism">altruism</a> with religious affiliation, religious memes can proliferate more quickly because people perceive that they can reap societal as well as personal rewards. The longevity of religious memes improves with their documentation in revered <a href="/wiki/Scripture" class="mw-redirect" title="Scripture">religious texts</a>.<sup id="cite_ref-machine_30-5" class="reference"><a href="#cite_note-machine-30">[30]</a></sup>
</p><p><a href="/wiki/Aaron_Lynch_(writer)" title="Aaron Lynch (writer)">Aaron Lynch</a> attributed the robustness of religious memes in human culture to the fact that such memes incorporate multiple modes of meme transmission. Religious memes pass down the generations from parent to child and across a single generation through the meme-exchange of <a href="/wiki/Proselytism" title="Proselytism">proselytism</a>. Most people will hold the religion taught them by their parents throughout their life. Many religions feature adversarial elements, punishing <a href="/wiki/Apostasy" title="Apostasy">apostasy</a>, for instance, or demonizing <a href="/wiki/Infidels" class="mw-redirect" title="Infidels">infidels</a>. In <i>Thought Contagion</i> Lynch identifies the memes of transmission in <a href="/wiki/Christianity" title="Christianity">Christianity</a> as especially powerful in scope. Believers view the conversion of non-believers both as a religious duty and as an act of altruism. The promise of <a href="/wiki/Heaven" title="Heaven">heaven</a> to believers and threat of <a href="/wiki/Hell" title="Hell">hell</a> to non-believers provide a strong incentive for members to retain their belief. Lynch asserts that belief in the <a href="/wiki/Crucifixion_of_Jesus" title="Crucifixion of Jesus">Crucifixion of Jesus</a> in Christianity amplifies each of its other replication advantages through the indebtedness believers have to their <a href="/wiki/Redeemer_(Christianity)" title="Redeemer (Christianity)">Savior</a> for sacrifice on the cross. The image of the crucifixion recurs in religious <a href="/wiki/Sacrament" title="Sacrament">sacraments</a>, and the proliferation of symbols of the <a href="/wiki/Christian_cross" title="Christian cross">cross</a> in homes and churches potently reinforces the wide array of Christian memes.<sup id="cite_ref-lynch_39-1" class="reference"><a href="#cite_note-lynch-39">[39]</a></sup>
</p><p>Although religious memes have proliferated in human cultures, the modern scientific community has been relatively resistant to religious belief. Robertson (2007)<sup id="cite_ref-Robertson2007_66-0" class="reference"><a href="#cite_note-Robertson2007-66">[66]</a></sup> reasoned that if evolution is accelerated in conditions of propagative difficulty,<sup id="cite_ref-Dennett1995_67-0" class="reference"><a href="#cite_note-Dennett1995-67">[67]</a></sup><sup class="noprint Inline-Template" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citing_sources" title="Wikipedia:Citing sources"><span title="This citation requires a reference to the specific page or range of pages in which the material appears. (October 2023)">page&nbsp;needed</span></a></i>]</sup> then we would expect to encounter variations of religious memes, established in general populations, addressed to scientific communities. Using a memetic approach, Robertson deconstructed two attempts to privilege religiously held spirituality in scientific discourse. Advantages of a memetic approach as compared to more traditional "modernization" and "supply side" theses in understanding the evolution and propagation of religion were explored.
</p>
<div class="mw-heading mw-heading2"><h2 id="Architectural_memes">Architectural memes</h2></div>
<p>In <i><a href="/wiki/A_Theory_of_Architecture" title="A Theory of Architecture">A Theory of Architecture</a></i>, <a href="/wiki/Nikos_Salingaros" title="Nikos Salingaros">Nikos Salingaros</a> speaks of memes as "freely propagating clusters of information" which can be beneficial or harmful. He contrasts memes to <a href="/wiki/Pattern_language" title="Pattern language">patterns</a> and true knowledge, characterizing memes as "greatly simplified versions of patterns" and as "unreasoned matching to some visual or mnemonic prototype".<sup id="cite_ref-FOOTNOTESalingaros2008243,_260_68-0" class="reference"><a href="#cite_note-FOOTNOTESalingaros2008243,_260-68">[68]</a></sup> Taking reference to Dawkins, Salingaros emphasizes that they can be transmitted due to their own communicative properties, that "the simpler they are, the faster they can proliferate", and that the most successful memes "come with a great psychological appeal".<sup id="cite_ref-FOOTNOTESalingaros2008243–245_69-0" class="reference"><a href="#cite_note-FOOTNOTESalingaros2008243–245-69">[69]</a></sup>
</p><p>Architectural memes, according to Salingaros, can have destructive power: "Images portrayed in architectural magazines representing buildings that could not possibly accommodate everyday uses become fixed in our memory, so we reproduce them unconsciously."<sup id="cite_ref-FOOTNOTESalingaros2008249_70-0" class="reference"><a href="#cite_note-FOOTNOTESalingaros2008249-70">[70]</a></sup> He lists various architectural memes that circulated since the 1920s and which, in his view, have led to contemporary architecture becoming quite decoupled from human needs. They lack connection and meaning, thereby preventing "the creation of true connections necessary to our understanding of the world". He sees them as no different from <a href="/wiki/Antipattern" class="mw-redirect" title="Antipattern">antipatterns</a> in software design—as solutions that are false but are re-utilized nonetheless.<sup id="cite_ref-FOOTNOTESalingaros2008259_71-0" class="reference"><a href="#cite_note-FOOTNOTESalingaros2008259-71">[71]</a></sup>
</p>
<div class="mw-heading mw-heading2"><h2 id="Internet_culture">Internet culture</h2></div>
<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r1236090951"><div role="note" class="hatnote navigation-not-searchable">Main article: <a href="/wiki/Internet_meme" title="Internet meme">Internet meme</a></div>
<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r1236090951"><div role="note" class="hatnote navigation-not-searchable">See also: <a href="/wiki/List_of_Internet_phenomena" title="List of Internet phenomena">List of Internet phenomena</a></div>
<p>An "Internet meme" is a concept that spreads rapidly from person to person via the <a href="/wiki/Internet" title="Internet">Internet</a>.<sup id="cite_ref-usatoday_72-0" class="reference"><a href="#cite_note-usatoday-72">[72]</a></sup> Memes can spread from person to person via <a href="/wiki/Social_network" title="Social network">social networks</a>, <a href="/wiki/Blog" title="Blog">blogs</a>, direct <a href="/wiki/Email" title="Email">email</a>, or news sources. Sending <a class="mw-selflink selflink">memes</a> as a form of affection is known as <a href="/wiki/Pebbling" title="Pebbling">pebbling</a>.<sup id="cite_ref-Edelman_73-0" class="reference"><a href="#cite_note-Edelman-73">[73]</a></sup>
</p><p>In 2013, Dawkins characterized an Internet meme as one deliberately altered by human creativity, distinguished from his original idea involving mutation "by random change and a form of Darwinian selection".<sup id="cite_ref-Wired20130620_74-0" class="reference"><a href="#cite_note-Wired20130620-74">[74]</a></sup>
</p><p>Internet memes are an example of Dawkins' meme theory at work in the sense of how they so rapidly mirror current cultural events and become a part of how the time period is defined. Limor Shifman uses the example of the 'Gangnam Style' Music video by South Korean pop-star, <a href="/wiki/Psy" title="Psy">Psy</a> that went viral in 2012. Shifman cites examples of how the meme mutated itself into the cultural sphere, mixing with other things going on at the time such as the <a href="/wiki/2012_United_States_presidential_election" title="2012 United States presidential election">2012 U.S. presidential election</a>, which led to the creation of <a href="/wiki/Mitt_Romney" title="Mitt Romney">Mitt Romney</a> Style, a parody of the original Gangnam style, intended to be a jab at the 2012 Republican presidential candidate, Mitt Romney.<sup id="cite_ref-75" class="reference"><a href="#cite_note-75">[75]</a></sup><sup id="cite_ref-76" class="reference"><a href="#cite_note-76">[76]</a></sup><sup id="cite_ref-77" class="reference"><a href="#cite_note-77">[77]</a></sup>
</p>
<div class="mw-heading mw-heading3"><h3 id="Meme_stocks">Meme stocks</h3></div>
<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r1236090951"><div role="note" class="hatnote navigation-not-searchable">Main article: <a href="/wiki/Meme_stock" title="Meme stock">Meme stock</a></div>
<p>Meme stocks, a particular subset of Internet memes in general, are listed companies lauded for the social media buzz they create, rather than their operating performance.<sup id="cite_ref-78" class="reference"><a href="#cite_note-78">[78]</a></sup> Meme stocks find themselves surging in popularity after gaining the interest of individuals or groups through the internet.<sup id="cite_ref-79" class="reference"><a href="#cite_note-79">[79]</a></sup> <a href="/wiki/R/wallstreetbets" title="R/wallstreetbets">r/wallstreetbets</a>, a <a href="/wiki/Reddit#Subreddits" title="Reddit">subreddit</a> where participants discuss <a href="/wiki/Stock_trader" title="Stock trader">stock and option trading</a>, and the financial services company <a href="/wiki/Robinhood_Markets" title="Robinhood Markets">Robinhood Markets</a>, became notable in 2021 for their involvement on the popularization and enhancement of meme stocks.<sup id="cite_ref-80" class="reference"><a href="#cite_note-80">[80]</a></sup><sup id="cite_ref-81" class="reference"><a href="#cite_note-81">[81]</a></sup> One of the most commonly recognized instances of a meme stock is <a href="/wiki/GameStop" title="GameStop">GameStop</a>, whose stocks saw a sudden increase after a Reddit-led idea to invest in 2021.<sup id="cite_ref-82" class="reference"><a href="#cite_note-82">[82]</a></sup>
</p>
<div class="mw-heading mw-heading2"><h2 id="Politics">Politics</h2></div>
<p>In the United States the presidential campaigns have utilized memes on the Internet in the last three cycles. <a href="/wiki/Disinformation" title="Disinformation">Disinformation</a> has been charged by political contestants with memes being a concern of the complaints.<sup id="cite_ref-83" class="reference"><a href="#cite_note-83">[83]</a></sup><sup id="cite_ref-84" class="reference"><a href="#cite_note-84">[84]</a></sup>
</p>



















