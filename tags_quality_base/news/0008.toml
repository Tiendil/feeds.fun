<div class="mw-content-ltr mw-parser-output" lang="en" dir="ltr"><p>On Monday, the <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/United_States_Department_of_State" class="extiw" title="w:United States Department of State">United States State Department</a></span> reversed a ten-year-old restriction on the use of their weapons by the <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Azov_Brigade" class="extiw" title="w:Azov Brigade">Azov Brigade</a></span> of <a href="/wiki/Ukraine" class="mw-redirect" title="Ukraine">Ukraine</a> after determining it has not committed <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/human_rights_violations" class="extiw" title="w:human rights violations">human rights violations</a></span>. The Azov Brigade is known in Ukraine for participating in the <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Siege_of_Mariupol" class="extiw" title="w:Siege of Mariupol">defense of Mariupol</a></span> in 2022. It has been accused by <a href="/wiki/Russia" class="mw-redirect" title="Russia">Russia</a> of being a far-right, <a href="/wiki/Nationalism" class="mw-redirect" title="Nationalism">ultranationalist</a>, extremist, racist, and <a href="/wiki/Neo-Nazism" class="mw-redirect" title="Neo-Nazism">neo-Nazi</a> group. The Azov Brigade is currently designated as the 12th Special Forces Brigade in the <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/National_Guard_of_Ukraine" class="extiw" title="w:National Guard of Ukraine">Ukrainian National Guard</a></span>.
</p><p>The Azov Brigade was banned from using American weapons due to concerns of the neo-Nazi beliefs of the brigade's founders. <a href="/wiki/Human_Rights_Watch" class="mw-redirect" title="Human Rights Watch">Human Rights Watch</a> had also raised concerns about <a href="/wiki/Human_rights" class="mw-redirect" title="Human rights">human rights</a> violations by members of the brigade. Since 2014, according to the brigade website, it is "cleansing itself" of unwanted elements. The US State Department said there was "no evidence of gross violations of human rights" by the brigade.
</p>
<figure class="mw-default-size mw-halign-left" typeof="mw:File/Thumb"><a href="/wiki/File:AZOV_logo.svg" class="mw-file-description"><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/fa/AZOV_logo.svg/220px-AZOV_logo.svg.png" decoding="async" width="220" height="414" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/fa/AZOV_logo.svg/330px-AZOV_logo.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/fa/AZOV_logo.svg/440px-AZOV_logo.svg.png 2x" data-file-width="266" data-file-height="500"></a><figcaption>Azov Brigade logo<br><span style="font-size:90%" class="plainlinks">Image: <a href="https://commons.wikimedia.org/wiki/User:Inkscape%27r" class="extiw" title="c:User:Inkscape'r">Inkscape'r</a>.</span></figcaption></figure>
<p>Russia's highest court has declared the Azov Brigade a terrorist organization since 2022. Kremlin spokesman <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Dmitry_Peskov" class="extiw" title="w:Dmitry Peskov">Dmitry Peskov</a></span> said Russia had an "extremely negative" view of the brigade and it was an "ultranationalist armed formation." He also said the <a href="/wiki/United_States" class="mw-redirect" title="United States">United States</a> was "ready to flirt with neo-Nazis" and using the "Ukrainian people as an instrument in their hands".
</p><p>The Azov Brigade said the decision was a "new page" in the "unit's history" and they were "becoming even more powerful, even more professional and even more dangerous for occupiers." They stated it would "increase the combat ability of [the] Azov [Brigade]" and "contribute to the preservation of the lives and the health of personnel."
</p><p>The brigade had been barred from attending US-led military exercises or receiving weapons through the United States.
</p><p>The Azov Brigade was established in 2014 to fight Russian separatists during the <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Russo-Ukrainian_War" class="extiw" title="w:Russo-Ukrainian War">Russo-Ukrainian War</a></span>. It was incorporated into the Ukrainian National Guard in 2015.
</p>
