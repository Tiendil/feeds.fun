<p>A massive weather system with high winds swept across the eastern part of the <span class="interwiki-link-local"><a href="/wiki/US" class="mw-redirect" title="US">US</a></span> state of <a href="/wiki/Texas" class="mw-redirect" title="Texas">Texas</a> including <span class="interwiki-link-local"><a href="/wiki/Tyler,_Texas" class="mw-redirect" title="Tyler, Texas">Tyler, Texas</a></span> on Monday evening <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Central_Daylight_Time" class="extiw" title="w:Central Daylight Time">Central Daylight Time</a></span> (CDT), resulting in power outages, downed trees and property damage. The storm struck the Tyler area around 8:00 p.m. CDT (0100 <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/UTC" class="extiw" title="w:UTC">UTC</a></span>).
</p><p>Heavy, swirling rains hit the southern section of Tyler and winds damaged the entrance door to a restaurant there. Minutes later, the restaurant lost electric power service. As early as 8:15 p.m. CDT (0115 UTC), segments of the city were experiencing power outages. Fallen tree branches and limbs in streets created hazardous driving conditions.
</p><p>The neighboring city of <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Kilgore,_Texas" class="extiw" title="w:Kilgore, Texas">Kilgore, Texas</a></span> had 11,000 people without electricity as early as 10:00 p.m. CDT (0300 UTC). By 10:50 p.m. CDT (0350 UTC), utility officials reported 68,000 people across <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Smith_County,_Texas" class="extiw" title="w:Smith County, Texas">Smith County, Texas</a></span> were without electrical power to their homes. At 6:15 a.m. CDT (1115 UTC) on Tuesday, most of Tyler's northern corridor was still in blackout conditions. Utility crews were seen moving trees off a roadway in the northwest part of Tyler on Tuesday morning.
</p>
