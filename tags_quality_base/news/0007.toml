<p>On Saturday, in the ninth edition of the <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/2024_ICC_Men%27s_T20_World_Cup" class="extiw" title="w:2024 ICC Men's T20 World Cup">T20 Men's Cricket World Cup</a></span>, Team <span class="interwiki-link-local"><a href="/wiki/India" class="mw-redirect" title="India">India</a></span> won against <span class="interwiki-link-local"><a href="/wiki/South_Africa" class="mw-redirect" title="South Africa">South Africa</a></span> by seven runs. The final match was played at the <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Kensington_Oval" class="extiw" title="w:Kensington Oval">Kensington Oval</a></span> Stadium in Barbados. This marks India's second win in the T20 World Cup, which was co-hosted by the <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Cricket_West_Indies" class="extiw" title="w:Cricket West Indies">West Indies</a></span> and the <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/USA_Cricket" class="extiw" title="w:USA Cricket">USA</a></span> between June 2 and June 29.
</p><p>After winning the toss, India decided to <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Batting_(cricket)" class="extiw" title="w:Batting (cricket)">bat first</a></span> and scored 176 <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Run_(cricket)" class="extiw" title="w:Run (cricket)">runs</a></span> for the loss of seven <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Wicket" class="extiw" title="w:Wicket">wickets</a></span>. <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Virat_Kohli" class="extiw" title="w:Virat Kohli">Virat Kohli</a></span> top-scored with 76 runs, followed by <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Axar_Patel" class="extiw" title="w:Axar Patel">Axar Patel</a></span> with 47 runs. <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Hardik_Pandya" class="extiw" title="w:Hardik Pandya">Hardik Pandya</a></span> took three wickets, and <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Jasprit_Bumrah" class="extiw" title="w:Jasprit Bumrah">Jasprit Bumrah</a></span> took two wickets.
</p><p>In the second innings, South Africa scored 169 runs for the loss of eight wickets, falling short by seven runs. <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Heinrich_Klaasen" class="extiw" title="w:Heinrich Klaasen">Heinrich Klaasen</a></span> scored the highest for his team with 52 runs, followed by <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Quinton_de_Kock" class="extiw" title="w:Quinton de Kock">Quinton de Kock's</a></span> 39 runs and <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Tristan_Stubbs" class="extiw" title="w:Tristan Stubbs">Tristan Stubbs's</a></span> 31 runs. Among the bowlers, <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Keshav_Maharaj" class="extiw" title="w:Keshav Maharaj">Keshav Maharaj</a></span> and <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Anrich_Nortje" class="extiw" title="w:Anrich Nortje">Anrich Nortje</a></span> collectively took four wickets.
</p><p>After the match, <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Rohit_Sharma" class="extiw" title="w:Rohit Sharma">Rohit Sharma</a></span> and <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Virat_Kohli" class="extiw" title="w:Virat Kohli">Virat Kohli</a></span> announced their retirement from T20 international cricket. <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Jasprit_Bumrah" class="extiw" title="w:Jasprit Bumrah">Jasprit Bumrah</a></span> was awarded the Player of the Tournament, having taken fifteen wickets throughout the tournament.
</p>
