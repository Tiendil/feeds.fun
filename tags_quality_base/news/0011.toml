<p>The town of <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Hednesford" class="extiw" title="w:Hednesford">Hednesford</a></span>, <a href="/wiki/Staffordshire" class="mw-redirect" title="Staffordshire">Staffordshire</a>, <a href="/wiki/England" class="mw-redirect" title="England">England</a> is set to host a pride event this coming Saturday as part of the town's monthly street market. The event, dubbed "Mini Chase Pride" in materials published by the organisers, has been set up to provide an <a href="/wiki/LGBTQ%2B" class="mw-redirect" title="LGBTQ+">LGBTQ+</a> space for the town after the Chase Pride planned for the end of August was cancelled due to issues with rising costs and "changes in Government legislation".
</p><p>Local group The Friends of Hednesford Park outfitted the town centre with a variety of LGBTQ+ imagery, including <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/pride_flags" class="extiw" title="w:pride flags">pride flags</a></span>, a poster for local LGBTQ+ charity SAGE, and a banner reading Chase Pride and adorned with deer, an important local symbol featured on the logo of <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Cannock_Chase_district" class="extiw" title="w:Cannock Chase district">Cannock Chase district</a></span>. The display was jointly funded by Hednesford Town Council (via the UK Shared Prosperity Fund) and the Council of Queers.
</p><p>In a <a href="/wiki/Facebook" class="mw-redirect" title="Facebook">Facebook</a> comment, the group said it planned to host a "family craft workshop" to support the event and the market.
</p><p>On the day the event was originally scheduled to be held, local MP <span class="interwiki-link-foreign"><a href="https://en.wikipedia.org/wiki/Josh_Newbury" class="extiw" title="w:Josh Newbury">Josh Newbury</a></span> posted a video to Facebook in which he praised The Friends of Hednesford Park for their pride decorations and celebrated the planned mini-pride. He shared his own experience as the constituency's "first out LGBT MP", saying "there was a time when I wished I wasn't gay, that I could just fit in, but through things like pride we realise that accepting yourself and being able to openly be who you are is the only way to live life to its fullest".
</p><p>Chase Pride's operations director Aiden Bowden spoke with <i>Wikinews</i> reporter Ash Thawley via email about the goals and challenges of Chase Pride.
</p>
<div class="mw-heading mw-heading3"><h3 id="Interview">Interview</h3><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=England:_Staffordshire_town_celebrates_LGBTQ%2B_pride_despite_funding_issues&amp;action=edit&amp;section=1" title="Edit section: Interview"><span>edit</span></a><span class="mw-editsection-bracket">]</span></span></div>
<p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>Wikinews</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> <b>Why was Chase Pride's scheduled event cancelled this year?</b>
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="color:#0AD; margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>Aiden Bowden</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> The operating costs of Chase Pride are astronomical and grow year on year, the current state of the economy hasn’t helped things, 50% of the production costs of Chase Pride are normally covered by Grants and Corporate Sponsorship, however these become harder to secure.
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>WN</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> <b>The announcement post on Instagram says "we didn't think of it ourselves". Who thought of this idea and what was the planning like to make it into a reality?</b>
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="color:#0AD; margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>Aiden Bowden</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> We regularly engage with our community, Chase Pride isn’t just about a party once a year, it is about promoting diversity and championing inclusivity 365 days a year, we were inspired by a comment that went along the lines of ‘just because there isn’t a pride it doesn’t mean we can’t all meet in the park ourselves!’ It was at this point that we knew we just had to do something, leaving us just 8 days to throw something together. This is not going to be a grand affair, this is going to be small, low key, think traditional pride, a safe space for a day.
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>WN</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> <b>More broadly, what is the story of Chase Pride? Whose idea was it to host a pride festival in the Cannock Chase area to begin with, and what what were the goals of the event?</b>
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="color:#0AD; margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>Aiden Bowden</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> Chase Pride is the brain child of Kathryn Downs, a local transwoman who[se] experiences saw her wanting future generations to have an easier time coming out and/or transitioning in Cannock Chase. Having encountered significant hate and prejudice on her own journey, Kathryn felt more needed to be done to make Cannock Chase a welcoming place to live for the LGBTQ+ community.
</p><p>The idea soon took root on social media, with more than 50 people joining a Facebook group to discuss the possibility of bringing a Pride to the area. Following a rather cosy yet productive first meeting of the group in Kathryn's kitchen, Chase Pride was born with the aim of running a pride and other related events to celebrate LGBTQ+ culture and history, foster community cohesion through education, to signpost the community to help, support and advice, and to create a safe space where people could be themselves without fear of encountering hated or prejudice.
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>WN</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> <b>Does the planned "mini-pride" at Hednesford Market share these same goals?</b>
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="color:#0AD; margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>Aiden Bowden</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> Pride means something different to each and every single person, some enjoy being able to relax in a safe environment around fellow people, others like to reminisce on times gone by whilst thanking our forefathers for the fights they fought leading us to where we are today, there Is still an ever increasing need to fight for further equality to eradicate discrimination.
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>WN</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> <b>What are the limitations of not having a dedicated space for the event? Are there any advantages?</b>
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="color:#0AD; margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>Aiden Bowden</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> Clearly with having a limited timescale to put this event together there are several obstacles to overcome, some of which will still be in existence until we start welcoming people. The team at Hednesford Street Market have been absolutely amazing in affording us a space to utilise to hold this mini event, of course our capacity is very limited, we wont be able to hold the big numbers we have in previous years, but if only one person benefits from the event then it will all be worthwhile.
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>WN</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> <b>This event will be free to attend. Are there any sources of revenue planned to make the event sustainable, or will it operate with outside funding?</b>
</p><p><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/19px-Wikinews_waves_Left.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/29px-Wikinews_waves_Left.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wikinews_waves_Left.png/38px-Wikinews_waves_Left.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>((</b></span><span style="color:#0AD; margin-left: 0px; margin-right: 0px;font-size:smaller;"><b>Aiden Bowden</b></span><span class="desktop-only"><span typeof="mw:File"><span><img src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/19px-Wikinews_waves_Right.png" decoding="async" width="19" height="19" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/29px-Wikinews_waves_Right.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Wikinews_waves_Right.png/38px-Wikinews_waves_Right.png 2x" data-file-width="235" data-file-height="235"></span></span></span><span class="mobile-only"><b>))</b> </span> This year[']s event is very low key so the costs of operating are smaller than normal, the event is completely self-funded meaning there has been a lot of begging and borrowing from friends and family to make this happen. So no, at this stage the event is unsustainable, however we are determined to make it happen.
