volumes:
  ffun_postgresql_data: {}


networks:
  ffun_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16


services:

  postgresql:
    image: postgres:15.2

    volumes:
      - type: tmpfs
        target: /var/lib/postgresql/data
        tmpfs:
          size: 2g
      # - ffun_postgresql_data:/var/lib/postgresql/data
      - ./docker/dev/postgresql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./docker/dev/postgresql/healthcheck.sh:/healthcheck.sh

    environment:
      POSTGRES_MULTIPLE_DATABASES: ffun,supertokens,keycloak
      # set to root because of the bug in pg_isready (?) it
      # it looks like it expect the DB name be the same as the POSTGRES_USER
      POSTGRES_DB: root
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root

    ports:
      - "5432:5432"

    networks:
      ffun_network: {}

    healthcheck:
      test: "/healthcheck.sh"
      interval: 1s
      timeout: 5s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2

    depends_on:
      postgresql:
        condition: service_healthy

    volumes:
      - ./docker/dev/keycloak/import:/opt/keycloak/data/import:ro

    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin

      KC_DB: postgres
      KC_DB_URL_HOST: postgresql
      KC_DB_URL_PORT: "5432"
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      KC_HEALTH_ENABLED: "true"
      KC_MANAGEMENT_ENABLED: "true"

    command: start-dev --import-realm

    ports:
      - "8080:8080"

    networks:
      ffun_network: {}

    healthcheck:
      test: >
        bash -c "exec 3<>/dev/tcp/127.0.0.1/9000 &&
        printf 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 &&
        head -1 <&3 | grep -q '200'"
      interval: 1s
      timeout: 5s
      retries: 10
      start_period: 60s

  gateway:
    image: apache/apisix:3.14.1-ubuntu

    volumes:
      - ./docker/dev/apisix/apisix.yaml:/usr/local/apisix/conf/apisix.yaml:ro
      - ./docker/dev/apisix/config.yaml:/usr/local/apisix/conf/config.yaml:ro

    environment:
      APISIX_STAND_ALONE: "true"

    ports:
      - "8000:8000"

    extra_hosts:
      # resolve feeds.fun.local to host machine IP
      # required for keycloak access
      - "feeds.fun.local:host-gateway"

    networks:
      ffun_network: {}


