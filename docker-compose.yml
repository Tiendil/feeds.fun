version: "3.9"


volumes:
  ffun_postgresql_data: {}


networks:
  ffun_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16


services:

  postgresql:
    image: postgres:15-bullseye

    volumes:
      - ffun_postgresql_data:/data

    environment:
      POSTGRES_USER: ffun
      POSTGRES_PASSWORD: ffun
      POSTGRES_DB: ffun

    ports:
      - "5432:5432"

    networks:
      ffun_network: {}
