[tool.poetry]
name = "ffun"
version = "0.1"
description = "feeds.fun"
repository = "https://github.com/Tiendil/feeds.fun"
authors = ["Aliaksei Yaletski (Tiendil) <a.eletsky@gmail.com>"]
license = "commerce"

[tool.poetry.dependencies]
python = "^3.11"

uvicorn = {extras = ["standard"], version = "0.*"}
fastapi = "0.*"
typer = "0.*"
httpx = "0.*"

openai = "0.*"
tiktoken = "0.*"

bidict = "0.*"

feedparser = "6.*"

beautifulsoup4 = "4.*"

async-lru = "2.*"

psycopg = "3.*"
psycopg-pool = "3.*"
yoyo-migrations = "8.*"

structlog = "23.*"

yarl = "1.*"

python-multipart = "0.*"

supertokens-python = "0.*"

python-slugify = "8.*"

sentry-sdk = "1.*"

tabulate = "0.*"

cryptography = "41.*"

markdown = "3.*"

[tool.poetry.dev-dependencies]

pytest = "6.*"

isort = "5.*"

[tool.poetry.scripts]

ffun = "ffun.cli.cli:app"

[tool.isort]
line_length = 119
multi_line_output = 0
order_by_type = "true"
atomic = "true"
combine_star = "true"
group_by_package = "true"
remove_redundant_aliases = "true"
float_to_top = "true"
treat_comments_as_code = "false"
lines_after_imports = 2
