[tool.poetry]
name = "ffun"
version = "0.1"
description = "feeds.fun"
repository = "https://github.com/Tiendil/feeds.fun"
authors = ["Aliaksei Yaletski (Tiendil) <a.eletsky@gmail.com>"]
license = "commerce"

[tool.poetry.dependencies]
python = "^3.11"

uvicorn = {extras = ["standard"], version = "0.*"}
fastapi = "0.*"
typer = "0.*"
httpx = "0.*"

openai = "0.*"
tiktoken = "0.*"

bidict = "0.*"

feedparser = "6.*"

beautifulsoup4 = "4.*"

async-lru = "2.*"

psycopg = "3.*"
psycopg-pool = "3.*"
yoyo-migrations = "8.*"

structlog = "23.*"

yarl = "1.*"

python-multipart = "0.*"

supertokens-python = "0.*"

python-slugify = "8.*"

sentry-sdk = "1.*"

tabulate = "0.*"

cryptography = "41.*"

[tool.poetry.dev-dependencies]

pytest = "6.*"


[tool.poetry.scripts]

ffun = "ffun.cli.cli:app"
