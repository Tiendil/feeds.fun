# This is an example of the configuration file for the tag normalizers.
#
# ATTENTION: normalizer ids <= 10000 are reserved for the system.
#            if you want to add a custom normalizer, use ids > 10000.

[[tag_normalizer]]
  id = 1
  enabled = true
  name = "part_blacklist"
  type = "part_blacklist"
  blacklist = ["the", "a"]


[[tag_normalizer]]
  id = 2
  enabled = true
  name = "part_replacer"
  type = "part_replacer"

  [tag_normalizer.replacements]
  q-a = "qa"
  start-up = "startup"
  set-up = "setup"
  e-mail = "email"
  web-site = "website"
  x-ray = "xray"
  em = "them"
  cuz = "because"
