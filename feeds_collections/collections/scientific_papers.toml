[[feeds]]
url = "https://rss.arxiv.org/rss/cs.AI"
title = "arXiv.org :: Computer Science :: Artificial Intelligence"
description = "Covers all areas of AI except Vision, Robotics, Machine Learning, Multiagent Systems, and Computation and Language (Natural Language Processing), which have separate subject areas. In particular, includes Expert Systems, Theorem Proving (although this may overlap with Logic in Computer Science), Knowledge Representation, Planning, and Uncertainty in AI. Roughly includes material in ACM Subject Classes I.2.0, I.2.1, I.2.3, I.2.4, I.2.8, and I.2.11."

[[feeds]]
url = "https://rss.arxiv.org/rss/cs.AR"
title = "arXiv.org :: Computer Science :: Hardware Architecture"
description = "Covers systems organization and hardware architecture. Roughly includes material in ACM Subject Classes C.0, C.1, and C.5."

[[feeds]]
url = "https://rss.arxiv.org/rss/cs.CC"
title = "arXiv.org :: Computer Science :: Computational Complexity"
description = "Covers models of computation, complexity classes, structural complexity, complexity tradeoffs, upper and lower bounds. Roughly includes material in ACM Subject Classes F.1 (computation by abstract devices), F.2.3 (tradeoffs among complexity measures), and F.4.3 (formal languages), although some material in formal languages may be more appropriate for Logic in Computer Science. Some material in F.2.1 and F.2.2, may also be appropriate here, but is more likely to have Data Structures and Algorithms as the primary subject area."

[[feeds]]
url = "https://rss.arxiv.org/rss/cs.CE"
title = "arXiv.org :: Computer Science :: Computational Engineering, Finance, and Science"
description = "Covers applications of computer science to the mathematical modeling of complex systems in the fields of science, engineering, and finance. Papers here are interdisciplinary and applications-oriented, focusing on techniques and tools that enable challenging computational simulations to be performed, for which the use of supercomputers or distributed computing platforms is often required. Includes material in ACM Subject Classes J.2, J.3, and J.4 (economics)."

[[feeds]]
url = "https://rss.arxiv.org/rss/cs.CG"
title = "arXiv.org :: Computer Science :: Computational Geometry"
description = "Roughly includes material in ACM Subject Classes I.3.5 and F.2.2."

[[feeds]]
url = "https://rss.arxiv.org/rss/cs.CL"
title = "arXiv.org :: Computer Science :: Computation and Language"
description = "Covers natural language processing. Roughly includes material in ACM Subject Class I.2.7. Note that work on artificial languages (programming languages, logics, formal systems) that does not explicitly address natural-language issues broadly construed (natural-language processing, computational linguistics, speech, text retrieval, etc.) is not appropriate for this area."

[[feeds]]
url = "https://rss.arxiv.org/rss/cs.CR"
title = "arXiv.org :: Computer Science :: Cryptography and Security"
description = "Covers all areas of cryptography and security including authentication, public key cryptosytems, proof-carrying code, etc. Roughly includes material in ACM Subject Classes D.4.6 and E.3."

[[feeds]]
url = "https://rss.arxiv.org/rss/cs.CV"
title = "arXiv.org :: Computer Science :: Computer Vision and Pattern Recognition"
description = "Covers image processing, computer vision, pattern recognition, and scene understanding. Roughly includes material in ACM Subject Classes I.2.10, I.4, and I.5."

[[feeds]]
url = "https://rss.arxiv.org/rss/cs.CY"
title = "arXiv.org :: Computer Science :: Computers and Society"
description = "Covers impact of computers on society, computer ethics, information technology and public policy, legal aspects of computing, computers and education. Roughly includes material in ACM Subject Classes K.0, K.2, K.3, K.4, K.5, and K.7."

[[feeds]]
url = "https://rss.arxiv.org/rss/cs.DB"
