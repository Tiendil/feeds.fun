name: release python
on:
  workflow_dispatch:
    inputs:
      branch_ref:
        type: string
        required: true
      bump_version:
        type: choice
        description: "bump version"
        default: minor
        options:
        # major version bumps do only manually
        - minor
        - patch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:

  run-checks:
    uses: ./.github/workflows/code-checks.yaml
    with:
      branch_ref: ${{ inputs.branch_ref }}

  release-python:
    needs: run-checks
    timeout-minutes: 20
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch_ref }}

      - name: Install poetry
        run: pipx install poetry

      - name: prepare release
        run: ./bin/release-python.sh ${{ github.event.inputs.bump_version }}

